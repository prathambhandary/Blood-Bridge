<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Bridge: Health Emergency QR Band</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='resourses/logo4.png') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@600&family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="{{ url_for('static', filename='resourses/logo4.png') }}" alt="" class="logo-img"><span style="padding-left: 10px;">Blood Bridge</span></div>
    </nav>
  </header>

    <main class="container">
        <section class="card">
            <h2 style="color: red;">{{ errmsg }}</h2>
            <h2>Post Emergency Blood Need</h2>

            <form action="/add-emergency-need" method="post" class="register-form" autocomplete="off">
                <div class="form-row">
                    <div class="form-group">
                    <label for="blood_group">Blood Group</label>
                    <select name="blood_group" id="blood_group" required>
                        {% for group in ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"] %}
                        <option value="{{ group }}">{{ group }}</option>
                        {% endfor %}    
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" required>
                        {% for s in ["Urgent", "Fulfilled", "Cancelled"] %}
                        <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <button type="submit" style="margin-top: 10px;">Add</button>
            </form>
        </section>
    </main>


  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Blood Bridge | Pratham Bhandary | For every life that matters</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
